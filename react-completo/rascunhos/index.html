<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root">App</div>

    <!-- Precisa indicar para o Babel que ele deve transpilar o cÃ³digo -->
    <script type="text/babel">
        const Button = (props) => {
            return <button>Comprar</button>
        }

        const Produtos = () => {
            const produto1 = 'Camisa'
            const produto2 = 'Bermuda'

            function handleClick(e) {
                return console.log(e.target.innerText, 'adicionado ao carrinho!')
            }

            return <div>
                <button style={{
                    marginRight: '10px'
                }} onClick={handleClick}>{produto1} - R$ {Math.ceil(Math.random() * 100)}</button>
                <button onClick={handleClick}>{produto2} - R$ {Math.ceil(Math.random() * 100)}</button>
            </div>
        }

        const MainNav = () => {
            return (
                <nav>
                    <ul>
                        <li style={{
                            display: 'inline-block',
                            verticalAlign: 'sub',
                            marginRight: '10px'
                        }}>
                            <a href="#" >Link 1</a>
                        </li>
                        <li style={{
                            display: 'inline-block',
                            verticalAlign: 'sub',
                            marginRight: '10px'
                        }}>
                            <a href="#" >Link 2</a>
                        </li>
                    </ul>
                </nav>
            )
        }
        const App = () => {
            return <div>
                <MainNav />
                <h1 style={{
                    display: 'inline-block',
                    verticalAlign: 'sub',
                    marginRight: '10px'
                }}>click here</h1>
                <Button />
                <Produtos />
            </div >;
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)
    </script>
</body>

</html>
