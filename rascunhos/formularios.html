<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulário</h1>
    <form action="" method="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="000.000.000-00">

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf">

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" disabled>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade">

        <label for="data">Data</label>
        <input type="date" name="data" id="data">

        <fieldset>
            <label for="termos">Aceito os termos</label>
            <input type="checkbox" name="termos" id="termos" value="aceito">
        </fieldset>

        <fieldset>
            <input type="radio" name="entrega" id="retirada">
            <label for="retirada">Retirar no local</label>

            <input type="radio" name="entrega" id="receber">
            <label for="receber">Receber em casa</label>
        </fieldset>

        <fieldset>
            <label for="parcelas">Selecione o número das parcelas</label>
            <select name="parcelas" id="parcelas">
                <optgroup label="Sem juros">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </optgroup>
                <optgroup label="Com juros">
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8">8x</option>
                    <option value="9">9x</option>
                    <option value="10">10x</option>
                </optgroup>
            </select>
        </fieldset>
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>

        <button>Enviar</button>
    </form>
</body>

</html>
